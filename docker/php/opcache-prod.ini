; Opcache Production Configuration
; Optimized for Laravel application performance

[opcache]
; Enable opcache
opcache.enable=1
opcache.enable_cli=1

; Memory settings (256MB for production)
opcache.memory_consumption=256
opcache.interned_strings_buffer=64
opcache.max_accelerated_files=20000

; Performance settings for PRODUCTION
; Disable timestamp validation - files are only recompiled on restart
opcache.validate_timestamps=0
opcache.revalidate_freq=0

; JIT compilation (PHP 8.0+)
opcache.jit=1255
opcache.jit_buffer_size=100M

; Save compiled files for faster restart
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1

; Optimization level
opcache.optimization_level=0x7FFEBFFF

; Logging
opcache.log_verbosity_level=1
