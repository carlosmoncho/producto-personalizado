; PHP Upload Configuration
; For handling large file uploads (GLB 3D models up to 25MB)

; File uploads
file_uploads = On
upload_max_filesize = 25M
max_file_uploads = 20

; POST data size (must be larger than upload_max_filesize)
post_max_size = 30M

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Error reporting for debugging
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log
