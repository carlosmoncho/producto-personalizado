; PHP settings for file uploads
; This file is used by PHP-FPM to override default values

; Allow uploads up to 25MB for GLB/GLTF 3D models
upload_max_filesize = 25M

; POST size must be larger than upload_max_filesize
post_max_size = 30M

; Allow multiple file uploads
max_file_uploads = 20

; Increase memory limit for processing large files
memory_limit = 256M

; Increase execution time for file uploads
max_execution_time = 300
max_input_time = 300
